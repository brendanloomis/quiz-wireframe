<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-pop Quiz Wireframe</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>K-Pop Quiz</h1>
    </header>

    <div class="wrapper start">
        <h2>Please press start to start the quiz.</h2>
        <div class="button-holder">
            <button>Start</button>
        </div>
    </div>

    <div class="wrapper">
        <h2>Question 1/5</h2>
        <form required>
            <p>Question</p>
            <label class="block"><input type="radio" name="question-1" value="a">A</label>
            <label class="block"><input type="radio" name="question-1" value="b">B</label>
            <label class="block"><input type="radio" name="question-1" value="c">C</label>
            <label class="block"><input type="radio" name="question-1" value="d">D</label>
            <div class="button-right">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p>Score: 0/5</p>
    </div>

    <div class="wrapper end">
        <h2>Your score was 0/5</h2>
        <div class="button-holder">
            <button>Restart</button>
        </div>
    </div>


</body>
</html>
